{% extends 'base.html' %}

{% block title %}Sign Up {% endblock %}

{% block extra_head %}
<style>
    /* Custom styles for the body*/
    body {
        background-color: var(--deep-navy);
        color: var(--pure-white);
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Custom styles for the navbar */
    .navbar {
        background-color: var(--deep-navy) !important;
    }

    .navbar-brand {
        color: var(--pure-white) !important;
        font-family: 'Montserrat', sans-serif;
    }

    /* Custom styles for the container */
    .container {
        max-width: 400px;
        margin: 0 auto;
        flex: 1 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* Custom styles for the form */
    .form-title {
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        margin-bottom: 30px;
        color: var(--golden-amber);
    }

    .form-group label {
        font-weight: bold;
        color: var(--lime-green);
    }

    .form-control {
        background-color: var(--plum-purple);
        border: none;
        border-radius: 10px;
        color: var(--pure-white);
    }

    .form-control:focus {
        background-color: var(--plum-purple);
        box-shadow: 0 0 0 0.2rem rgba(206, 212, 218, 0.25);
        color: var(--pure-white);
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
        background-color: var(--coral-pink);
        border-color: var(--coral-pink);
        border-radius: 10px;
        width: 100%;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
    }

    .btn-primary:hover {
        background-color: var(--golden-amber);
        border-color: var(--golden-amber);
    }

    /* Custom styles for the alert messages */
    .alert {
        background-color: var(--plum-purple);
        color: var(--pure-white);
        border: none;
    }

    /* Additional styles to ensure same view on mobile as on desktop */
    @media (max-width: 768px) {
        .container {
            padding-left: 20px;
            padding-right: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">ProjectTracker</a>
</nav>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

<div class="container">
    <h3 class="form-title">Create your account!</h3>
    <form method="post" action="/signup">{% csrf_token %}
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
