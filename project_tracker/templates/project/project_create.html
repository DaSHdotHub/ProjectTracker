{% extends "project/dashboard.html" %}

{% block styles %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-title {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group label {
        font-weight: bold;
    }

    /* Additional styles to ensure same view on mobile as on desktop */
    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        order: -1;
        margin-bottom: 0.5rem;
    }

    .form-group textarea {
        width: 100%;
        max-width: 100%;
    }

    /* Additional styles to ensure full width */
    #project-form .form-group {
        width: 100%;
    }

    #project-form .form-control {
        width: 100%;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        border-radius: 10px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        box-shadow: none;
    }

    .btn {
        border: none;
    }

    #cancel-button {
        background-color: #f26500;
    }

    #cancel-button:hover {
        background-color: #b64c00;
    }
</style>

{% endblock %}

{% block middle_column %}
<div class="container">
    <h3 class="form-title">Create new project</h3>
    <form method="post" id="project-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_due_date">Due Date</label>
            {{ form.due_date }}
        </div>
        <div class="form-group">
            <label for="id_state">State</label>
            {{ form.state }}
        </div>
        <div class="form-group">
            <label for="id_is_public">Is Public</label>
            {{ form.is_public }}
        </div>
        <button type="submit" class="btn btn-primary">Create Project</button>
        <a class="btn btn-secondary" id="cancel-button" href="/dashboard">Cancel</a>
    </form>
</div>
    {% endblock %}

    {% block extra_js %}
    <script>
        // Initialize datepicker
        $(document).ready(function () {
            $('#id_due_date').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });

            // Restrict input to numbers only
            $('#id_due_date').on('keypress', function (event) {
                const charCode = event.charCode;
                if ((charCode >= 48 && charCode <= 57) || charCode === 45) {
                    // Allow numbers (0-9) and '-'
                    return true;
                } else {
                    // Prevent other characters
                    event.preventDefault();
                    return false;
                }
            });

            // Limit input to numbers only
            $('id_due_date').on('input', function () {
                this.value = this.value.replace(/[^0-9\-]/g, '');
            });

            // Prevent past dates
            $('#id_due_date').on('change', function () {
                const selectedDate = new Date(this.value);
                const currentDate = new Date();
                if (selectedDate < currentDate) {
                    alert('Please select a future date');
                    this.value = '';
                }
            });
        });
    </script>
    {% endblock %}
