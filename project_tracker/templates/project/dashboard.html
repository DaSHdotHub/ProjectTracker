{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS and Datenpicker CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">
    <style>
        :root {
            --deep-navy: #292f56;
            --plum-purple: #844273;
            --coral-pink: #cf6364;
            --golden-amber: #e2a946;
            --lime-green: #acfa70;
            --pure-white: #ffffff;
            --pure-black: #000000;

        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }


        body {
            background-color: var(--deep-navy);
            color: var(--white);
        }

        .content-area {
            height: 100%;
            overflow-y: auto;
        }

        .project-card a {
            text-decoration: none;
            color: var(--pure-white);
            transition: color 0.3s ease;
        }

        .project-card a:hover,
        .project-card a:focus {
            color: var(--lime-green);
        }

        .project-card h5 {
            color: var(--pure-white);
            margin-bottom: 0;
        }

        .text-muted {
            color: var(--lime-green) !;
        }

        .column,
        .project-card,
        .comment-card,
        .profile-pic-container {
            border-radius: 15px;
            background-color: var(--plum-purple);
            box-shadow: 0 4px 8px var(--deep-navy);
            padding: 20px;
        }

        .column {
            margin: 10px 0;
        }

        .profile-pic,
        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-pic {
            transition: opacity 0.3s ease;
        }

        .profile-pic:hover {
            opacity: 0.8;
        }

        .icon,
        .create-project-icon {
            cursor: pointer;
            color: var(--lime-green);
        }

        .icon {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .create-project-icon {
            position: relative;
            font-size: 2rem;
            margin-right: 15px;
        }

        .project-count,
        .toggle-switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
        }

        .project-grid {
            display: flex;
            flex-wrap: wrap;
        }

        .project-card {
            flex: 0 0 30%;
            margin: 1%;
            padding: 15px;
            background-color: var(--coral-pink);
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-table {
            width: 100%;
            border-collapse: collapse;
        }

        .project-table th,
        .project-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .project-table th {
            background-color: var(--coral-pink);
            color: var(--white);
        }

        .project-table td {
            background-color: var(--plum-purple);
        }

        .comments-section {
            max-height: 400px;
            overflow-y: auto;
        }

        .comment-card {
            padding: 10px;
            background-color: var(--coral-pink);
            margin-bottom: 10px;
        }

        .close {
            color: var(--lime-green);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: var(--golden-amber);
            text-decoration: none;
            cursor: pointer;
        }

        .top-row {
            padding-top: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-pic-container {
            padding: 10px;
            margin-right: 20px;
        }

        .greeting-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .greeting-container h4 {
            margin: 0;
            line-height: 1.2;
            color: var(--pure-white);
        }

        .btn-wrapper {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-wrapper {
            position: relative;
        }

        .navbar {
            padding: 0.5rem 1rem;
            background-color: var(--deep-navy);
        }

        .navbar-collapse {
            position: absolute;
            top: -30px;
            right: 0;
            left: -70px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        .navbar-collapse.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .navbar-toggler {
            border: none;
            background: transparent;
            transition: opacity 0.3s ease-in-out;
            z-index: 1001;
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem var(--pure-white);
        }

        .navbar-toggler.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .navbar-nav {
            padding: 0.25rem;
            top: -50px;
            background-color: #ffffff;
            border-radius: 15px;
            background-color: var(--pure-white);
        }

        .nav-item {
            white-space: nowrap;
        }

        .nav-link {
            transition: opacity 0.3s ease-in-out;
            font-size: 1.1em;
            padding: 0.25rem;
        }

        .nav-link:hover,
        .nav-link:focus {
            color: var(--lime-green);
        }

        .navbar-nav .nav-item .nav-link {
            color: var(--pure-black) !important;
        }

        .navbar-nav .nav-item .nav-link:hover,
        .navbar-nav .nav-item .nav-link:focus {
            color: var(--golden-amber) !important;
            background-color: var(--deep-navy);
        }

        .btn {
            box-shadow: 0 4px 8px var(--deep-navy);
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: var(--coral-pink);
            border-color: var(--coral-pink);
        }

        .btn-primary:hover {
            background-color: var(--golden-amber);
            border-color: var(--golden-amber);
        }

        .btn-secondary {
            background-color: var(--plum-purple);
            border-color: var(--plum-purple);
        }

        .btn-secondary:hover {
            background-color: var(--coral-pink);
            border-color: var(--coral-pink);
        }

        /*Outer footer styling*/
        footer {
            height: fit-content;
            width: 100%;
            color: var(--footer-text-color);
        }

        /*Inner footer styling*/
        footer>div {
            font-family: var(--font-for-header-footer);
            text-align: center;
            font-weight: 600;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 15px 5%;
        }

        /* The icons container */
        .icons {
            display: flex;
            flex-direction: row;
            align-items: center;
            overflow: visible;
            padding: 0 20px;
        }

        /* Regular state - Icon size */
        .icon {
            color: var(--golden-amber);
            transition: transform 0.3s ease;
            margin: 10px;
        }

        /* Hover state - Icon enlarged */
        .icon:hover {
            transform: scale(1.5);
        }

        @media (min-width: 768px) {
            .navbar-collapse {
                position: static;
                background-color: transparent;
                box-shadow: none;
                transform: none;
                opacity: 1;
                visibility: visible;
            }

            .navbar-nav {
                flex-direction: row;
                padding: 0;
            }

            .nav-item {
                margin-bottom: 0;
                margin-right: 1rem;
            }

            .navbar-toggler {
                display: none;
            }
        }

        @media (max-width: 767px) {
            .navbar-collapse:not(.show) {
                display: none;
            }

            .top-row {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                flex-wrap: nowrap;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>

<body>
    <div class="container-fluid">
        <!-- Top row -->
        <div class="row top-row">
            <div class="col-md-6">
                <div class="profile-section">
                    <div class="profile-pic-container">
                        <a href="{% url 'profile' %}">
                            <img src="{% if profile_picture_url %}{{ profile_picture_url }}{% else %}{% static 'avatar.webp' %}{% endif %}"

                    <div class="greeting-container">

            </div>
            <div class="col-md-6 btn-wrapper">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ signout_url }}">Sign Out</a>
                            </li>

                    </div>

        </div>

        <div class="row">

                <div class="column">

                    {% endblock %}

            </div>

            <!-- Right Column, Comment section (1/4 width) -->

                <div class="column comments-section">
                    <h4>Comments</h4>

                        <p><strong>User:</strong> Comment content...</p>

    </div>
    <!-- Footer with author information and links -->
    <footer>
        <div>
            <div>
                Daniil Shaulov

            <div class="icons">

                <a href="https://xing.com/profile/Daniil_Shaulov/" target="_blank" rel="noopener"

    <!-- Bootstrap and jQuery JS -->
    <script src="https://kit.fontawesome.com/8553d96c4f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        // Navbar toggler
        document.addEventListener('DOMContentLoaded', function () {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');

            navbarToggler.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();

                navbarCollapse.classList.toggle('show');
                navbarToggler.classList.toggle('hidden');

                const isExpanded = navbarCollapse.classList.contains('show');
                navbarToggler.setAttribute('aria-expanded', isExpanded);
            });

            // Close navbar and show toggler when clicking outside
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.navbar')) {
                    navbarCollapse.classList.remove('show');
                    navbarToggler.classList.remove('hidden');
                    navbarToggler.setAttribute('aria-expanded', 'false');
                }
            });

            // Handle escape key to close navbar
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && navbarCollapse.classList.contains('show')) {
                    navbarCollapse.classList.remove('show');
                    navbarToggler.classList.remove('hidden');
                    navbarToggler.setAttribute('aria-expanded', 'false');
                    navbarToggler.focus();
                }
            });
        });

        // Display greeting based on time of day
        function setGreeting() {
            const greetingElement = document.getElementById('greeting');
            if (greetingElement) {
                const hour = new Date().getHours();
                let greeting;

                if (hour >= 5 && hour < 12) {
                    greeting = 'Good Morning, ';
                } else if (hour >= 12 && hour < 18) {
                    greeting = 'Good Afternoon, ';
                } else if (hour >= 18 && hour < 22) {
                    greeting = 'Good Evening, ';
                } else {
                    greeting = 'Good Night, ';
                }

                greetingElement.textContent = greeting;;
            }

        }

        // Initialize datepicker
        $(document).ready(function () {
            $('#id_due_date').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });

            // Restrict input to numbers only
            $('#id_due_date').on('keypress', function (event) {
                const charCode = event.charCode;
                if ((charCode >= 48 && charCode <= 57) || charCode === 45) {
                    // Allow numbers (0-9) and '-'
                    return true;
                } else {
                    // Prevent other characters
                    event.preventDefault();
                    return false;
                }
            });

            // Limit input to numbers only
            $('id_due_date').on('input', function () {
                this.value = this.value.replace(/[^0-9\-]/g, '');
            });

            // Prevent past dates
            $('#id_due_date').on('change', function () {
                const selectedDate = new Date(this.value);
                const currentDate = new Date();
                if (selectedDate < currentDate) {
                    alert('Please select a future date');
                    this.value = '';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', setGreeting);
    </script>
    {% block extra_js %}{% endblock %}

</body>

</html>
